<!DOCTYPE html>
<html lang="en">
<head>
        <title>Feedback</title>
        <link rel="stylesheet" href="style2.css">
</head>
<body>
    <h3>Contact Form</h3>

    <div class="container2">
      <form action="/action_page.php">
        <label for="name">Your Name(required)</label>
        <input type="text" id="name" name="firstname" placeholder="Your name..">
    
        <label for="Email">Your Email(required)</label>
        <input type="text" id="email" name="lastname" placeholder="Your Email..">
    
        <label for="subject">Subject</label>
        <select id="subject" name="subject">
          <option value="IT-HUB">IT-HUB</option>
          <option value="New Collectorate">New Collectorate</option>
          <option value="Other">Other</option>
        </select>
    
        <label for="message">Your Message(required)</label>
        <textarea id="Message" name="message" placeholder="Write something.." style="height:100px"></textarea>
    
        <input type="submit" value="Submit">
      </form>
    </div>
</body>

</html>
